spring.application.name=customer-notification-service
server.port=8084

spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.enabled=true
spring.cloud.consul.discovery.health-check-interval=60s
spring.cloud.consul.discovery.health-check-path=/health
spring.cloud.consul.discovery.health-check-timeout=30s

security.oauth2.resource.user-info-uri=http://localhost:8096/user

security.oauth2.client.access-token-uri=http://localhost:8096/oauth/token
security.oauth2.client.user-authorization-uri=http://localhost:8096/oauth/authorize
security.oauth2.client.client-id=my-less-trusted-autoapprove-client
security.oauth2.client.token-name=access_token
security.oauth2.client.authentication-scheme=query
security.oauth2.client.client-authentication-scheme=form
